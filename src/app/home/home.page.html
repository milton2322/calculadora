<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Calculadora
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  
  <ion-item>
    <ion-label class="Pantalla">{{valor}}</ion-label>
  </ion-item>

  <div *ngFor="let numItem of digitosGroup">
    <ion-button *ngFor="let num of numItem" (click)="onPress(num)" class="calc">{{num}}</ion-button>
  </div>
</ion-content>
